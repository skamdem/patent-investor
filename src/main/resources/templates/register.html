<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<div th:replace="fragments :: header"></div>
<div th:replace="fragments :: messages"></div>

<!--div style="margin-top:150px">
    <h1 th:text="${title}+' | Patent Investor'">Patent Investor</h1>
</div-->

<form method="post">
    <div class="form-group">
        <label>Username
            <input class="form-control"
                   th:field="${registerFormDTO.username}" />
        </label>
        <p class="error"
           th:errors="${registerFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control"
                   th:field="${registerFormDTO.password}"
                   type="password" />
        </label>
        <p class="error"
           th:errors="${registerFormDTO.password}"></p>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input class="form-control"
                   th:field="${registerFormDTO.verifyPassword}"
                   type="password" />
        </label>
    </div>

    <input type="submit"
           class="btn btn-primary"
           value="Register" />
</form>

<p>Already have an account?
    <a href="/login">Log in instead.</a>
</p>

<footer th:replace="fragments :: footer"></footer>

</body>
</html>
